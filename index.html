<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <link href="style/index.css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div id="outer">
    <div class="bg" id="bg"></div>
    <div class="main">
      <div class="title">
        <div class="title__target" id="targetYear">2021</div>
      </div>
      <div class="body--end" id="bodyEnd">
        <div class="message">
          凡是过往，皆为序章。每一粒熬过冬天的种子，都有一个关于春天的梦想。我们扎根于这个伟大的国度，无畏一切考验的淬炼，
          因为这是我们的梦想之地，哪怕荆棘仍在，依然通向山顶，值得我们不停脚步，值得我们咬牙坚持。
        </div>
        <div class="signature">—— 祝 <span id="targetYearEnd"></span> 乘风破浪!</div>
      </div>
      <div class="body" id="body">
        <div class="timer">
          <div class="number days" id="days"></div>
          <div class="seperate">天</div>
          <div class="number hours" id="hours"></div>
          <div class="seperate">时</div>
          <div class="number minutes" id="minutes"></div>
          <div class="seperate">分</div>
          <div class="number seconds" id="seconds"></div>
          <div class="seperate">秒</div>
          <div class="number milliseconds" id="milliseconds"></div>
        </div>
        <div class="motto" id="motto">不积跬步无以至千里</div>
      </div>
    </div>
  </div>
  <script src="script/main.js"></script>
  <!-- <script src="./sw.js"></script> -->
</body>

</html>
